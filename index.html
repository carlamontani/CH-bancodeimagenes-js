<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./src/styles.css" />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>

    <script src="src/ImageGallery.js"></script>
    <script src="src/shoppingCart.js"></script>
    <script src="src/search.js"></script>
    <script src="src/contact.js"></script>
    <script defer src="src/app.js"></script>

    <script src="https://kit.fontawesome.com/90d3ed91fb.js" crossorigin="anonymous"></script>

    <title>El banquito</title>
  </head>

  <body>
    <div id="demo"></div>
    <div id="pagination-container"></div>

    <div class="menu-about">
      <div class="flex">
        <i class="far fa-window-close menu-close" onclick="closemenuabout()" ></i>
        <p id="tit-contact">
          Sobre el Banquito.
        </p>
        <p class= "menu-info h3">
          El banquito fue desarrollado como proyecto final del curso de Javascript de Coderhouse.<br> Imágenes de <a class="no-underline" href="https://unsplash.com"><b>Unsplash</b></a>
        </p>
      </div>
    </div>

    <div class="menu-contact">
      <div class="flex">
        <i class="far fa-window-close menu-close" onclick="closemenucontact()" ></i>
        <p id="tit-contact">
          Contacto.
        </p>
        <form action="#" name="contact-me" class="contact-form">
          <div class="form-contact">
            <div class="div-mail">
              <label for="example@mail">email</label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control-email"
                placeholder="enter email"
              />
            </div>
            <div>
              <label for="subject">Comentarios</label>
              <textarea id="subject" name="subject" placeholder="Escribime tu consulta"></textarea>
            </div>
          </div>                  
          <button type="submit" class="btn btn-primary" id="email-button">enviar</button>
        </form>
      </div>
    </div>

    <div class="container">
      <div id="header-sticky">
        <div id="header">
          <div class="menu-tit">

            <div id="header-menu-icon">
              <i class="fas fa-bars" onclick="menutoggle()"></i>
              <div id="header-menu" style="display: none;">
                <ul>
                  <li onclick="menuabouttoggle()">Info</li>
                  <li onclick="menucontacttoggle()">Contacto</li>
                  <li>
                    <a href="https://github.com/carlamontani"><i class="fab fa-github"></i></a>
                    <a href="https://www.behance.net/carlamontani"><i class="fab fa-behance"></i></a>
                    <a href="http://"><i class="fab fa-linkedin-in"></i></a>
                  </li>
                </ul>
              </div>
            </div>

            <div id="header-title">
              <h1 class="h1" onclick="window.location.reload();">El Banquito de Imagenes.</h1>
            </div>

          </div>

          <div id="header-search">
              <form action="#" name="step1" class="search-form">
                  <div class="form-group">
                    <input
                      type="text"
                      name="search"
                      class="form-control"
                      placeholder="escribir búsqueda"
                    />
                  </div>                  
                  <button type="submit" class="btn btn-primary" id="search-button">buscar</button>
              </form>
          </div>
        </div>
      </div>


      <div id="shop">   
        <div id="image-gallery"></div>
        <div id="image-gallery-next"></div>
      </div>      

    </div>
  
    <div class="row" id="productsContainer"></div>
    
    <div id="cart" class="podbar">

      <div id="cart-top">
          
        <div id="cart-title">
          <h3 class="h3">Imágenes seleccionadas</h3>
          <p onclick="shoppingCart.clear()" class="cart-p colorsec">Borrar todas</p>
          
        </div>

        <div id="cart-price">
          <p id="cart-total">Total <span class="colorsec">$</span>
            <p id="total"></p>
          </p>   
          
          <button id="cart-button" onclick="download()">Descargar</button>
          
          <div class="padding-right">  
            <i class="fas fa-sort-down" onclick="hideCart()"></i>
          </div>

        </div>

      </div>

      <div id="my-shopping-cart"></div>

    </div>

  </body>
</html>
