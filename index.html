<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css" />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="src/data.js"></script>
    <script src="src/ImageGallery.js"></script>
    <script src="src/shoppingCart.js"></script>
    <script defer src="src/app.js"></script>

    <script src="https://kit.fontawesome.com/90d3ed91fb.js" crossorigin="anonymous"></script>

    <title>El banquito</title>
  </head>
  <body>
    <div id="prueba"></div>
    <div class="menu-about">
      <div class="flex">
        <p>
          El banquito fue desarrollado como proyecto final del curso de Javascript de Coderhouse. Utilizando la API de Unsplash https://api.unsplash.com/
        </p>
      </div>
    </div>
    <div class="menu-contact">
        <p>
          formulario
        </p>
    </div>
    <div class="container">
      <div id="header-sticky">
        <div id="header">

          <div id="header-menu-icon">
            <i class="fas fa-bars" onclick="menutoggle()"></i>
            <div id="header-menu" style="display: none;">
              <ul>
                <li onclick="menuabouttoggle()">about</li>
                <li>contact me</li>
                <li>
                  <i class="fab fa-github"></i>
                  <i class="fab fa-behance"></i>
                  <i class="fab fa-linkedin-in"></i>
                </li>
              </ul>
            </div>
          </div>

          <div id="header-title">
            <h1 class="h1">El Banquito de Imagenes.</h1>
          </div>

          <div id="header-search">
            <form>
              <input type="text" name="fname" required />
              <input
                type="submit"
                value="Buscar"
                id="search-button"
                class="button-search"
              />
            </form>
          </div>
        </div>
      </div>


      <div id="shop">
        <div id="image-gallery">
          
        </div>
      </div>      

    </div>
    
    <div id="cart" class="podbar">
      <div id="cart-top">
          
        <div id="cart-title">
          <h3 class="h3">Tu Changuito</h3>
          <p id="clear-cart">
            <p onclick="shoppingCart.clear()">borrar todo<i class="fas fa-thumbs-down"></i></p>
          </p>
        </div>

        <p id="cart-total">Total $
          <p id="total"></p>
        </p>    

        <button class="button" id="cart-button">Descargar</button>
    
      </div>

      <div id="my-shopping-cart">

      </div>

    </div>

  </body>
</html>
